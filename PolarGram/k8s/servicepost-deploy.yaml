---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicepost
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: servicepost
    spec:
      containers:
        - name: servicepost
          image: 434565/servicepost:latest
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_URLS
              value: http://*:80
  selector:
    matchLabels:
      app: servicepost
---
apiVersion: v1
kind: Service
metadata:
  name: servicepost
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: servicepost

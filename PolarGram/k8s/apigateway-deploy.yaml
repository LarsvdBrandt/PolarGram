---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: 434565/apigateway:latest
  selector:
    matchLabels:
      app: apigateway
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: apigateway
  ports:
    - name: apigateway-port
      protocol: TCP
      port: 8080
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imageapi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: imageapi
    spec:
      containers:
        - name: imageapi
          image: 434565/imageapi:latest
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_URLS
              value: http://*:80
  selector:
    matchLabels:
      app: imageapi
---
apiVersion: v1
kind: Service
metadata:
  name: imageapi
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: imageapi
